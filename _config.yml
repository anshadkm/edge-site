
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: EDGE Innovation Labs
description: >- # this means to ignore newlines until "baseurl:"
  We, EDGE Innovation Labs, are the digital transformation experts.
  We can help you in transforming your business.
subtitle: "digital transformation solutions"
url: "http://www.edgeinnovationlabs.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
google-site-verification: oIpnOXlHzwI3rPWf6_NFqm6OFSTrRNgUPRyylPWL5dA

plugins:
  - jekyll-sitemap

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
